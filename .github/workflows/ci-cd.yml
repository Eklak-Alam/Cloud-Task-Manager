name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # ======================================================
  # JOB 1: BACKEND (Node.js + MySQL Tests + Docker)
  # ======================================================
  backend-cicd:
    name: Backend Build & Push
    runs-on: ubuntu-latest
    # Only run if files in 'backend' folder change
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && contains(github.event.pull_request.changed_files, 'backend/'))
    
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      # (Optional) Add this if you write tests later
      # - name: ğŸ§ª Run Tests
      #   run: npm test

      - name: ğŸ³ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸš€ Build & Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/cloud-task-manager-backend:latest

  # ======================================================
  # JOB 2: FRONTEND (Next.js + Linting + Docker)
  # ======================================================
  frontend-cicd:
    name: Frontend Build & Push
    runs-on: ubuntu-latest
    # Only run if files in 'frontend' folder change
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && contains(github.event.pull_request.changed_files, 'frontend/'))
    
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ” Linting Check
        run: npm run lint

      - name: ğŸ³ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸš€ Build & Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          # We pass the build argument so Next.js knows the API URL at build time (if needed)
          build-args: |
            NEXT_PUBLIC_API_URL=http://localhost:5000 
          tags: ${{ secrets.DOCKER_USERNAME }}/cloud-task-manager-frontend:latest